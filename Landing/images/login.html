<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-primary bg-opacity-25">
    <div class="d-flex flex-column min-vh-100 justify-content-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-10 mx-auto bg-white rounded shadow">
                    <div class="row">
                        <!-- form section -->
                        <div class="col-md-6">
                            <form action="#" class="m-5">
                                <div class="mb-3">
                                    <label class="form-label" for="email">Email</label>
                                    <input class="form-control" type="email">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="password">password</label>
                                    <input class="form-control" type="password">
                                </div>
                                <div class="row mb-3">
                                    <!-- check box -->
                                    <div class="row mb-6">
                                        <div class="form-check text-start">
                                            <input class="form-check-input" type="checkbox" id="remember-me">
                                            <label class="form-check-label" for="remember-me">Remember me</label>

                                        </div>

                                        <!-- forgot pwd -->
                                        <div class="row mb-6">
                                            <div class="text-end">
                                                <a href="#"> Forgot password </a>
                                            </div>
                                        </div>
                                        <div class="">
                                            <input type="submit" class="form-control btn btn-primary mt-3" />
                                        </div>
                            </form>
                        </div>

                        <!-- image section-->
                        <div class="col-md-6">
                            <div>
                                <img src="images/image-4.png" alt="login" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
